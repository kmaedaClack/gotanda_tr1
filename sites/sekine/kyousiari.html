        <h1>教師あり学習とは？</h1>
        <p>教師あり学習とは、問題の答えと回答がある場合に使用される学習方法です。<br>あらかじめ<span style="text-decoration: underline dashed black; ">「正解」が明示されている学習データ（教師データ）</span>に適合するようにモデルを構築していく方式を指します。</p>
<br>

    <h2>活用事例をご紹介</h2>
    <img src="kennti.png" alt="物体検知" style="width:100%;" >
    <h6 a href="https://pjreddie.com/darknet/yolo/">出典：YOLO: Real-Time Object Detection</h6>
    <br><p><span1 >物体検知</span1><br><br>
        物体の写真と物体の名称のセットを大量に学習させます。そして、学習後のモデルに新しい写真を見せると、その物体が何であるかを検知するようになるという仕組みです。
